<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .email-container {
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          padding: 40px;
          text-align: center;
      }

      .logo {
          font-size: 24px;
          font-weight: bold;
          color: #3A6B35;
          text-decoration: none;
      }

      .otp {
          background-color: #3A6B35;
          color: #ffffff;
          font-size: 36px;
          font-weight: bold;
          border-radius: 8px;
          padding: 10px 20px;
          margin: 20px 0;
      }

      .message {
          font-size: 16px;
          color: #333333;
          margin-bottom: 30px;
      }

      .footer {
          font-size: 14px;
          color: #888888;
          margin-top: 20px;
      }
  </style>

</head>

<body>
    <div class="email-container">
        <a href="#" class="logo">Gabay</a>
        <div class="otp">{{otp}}</div>
        <p class="message">Thank you for choosing Gabay. Use the above OTP to complete your registration.</p>
        <div class="footer">
            <p>Team Be-Sagunsa</p>
            <p>USTP</p>
            <p>Philippines</p>
        </div>
    </div>
</body>

</html>
